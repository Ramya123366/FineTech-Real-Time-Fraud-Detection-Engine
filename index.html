<h1>Real-Time Fraud Detection</h1>

<form method="POST">
    <label>Transaction Amount</label>
    <input type="number" name="amount" required>

    <label>Merchant Category</label>
    <select name="merchant">
        <option value="Retail">Retail</option>
        <option value="Electronics">Electronics</option>
        <option value="Travel">Travel</option>
        <option value="Clothing">Electronics</option>
    </select>

    <label>Device Score (0â€“1)</label>
    <input type="number" step="0.01" name="device_score" required>

    <label>Is New Device?</label>
    <select name="new_device">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <button type="submit">Check Fraud</button>
</form>

{% if prediction %}
<hr>
<h2>Prediction Result</h2>
<p><b>Status:</b> {{ prediction }}</p>
<p><b>Probability:</b> {{ probability }}</p>
<p><b>Rule Triggered:</b> {{ rule }}</p>
<p><b>Latency:</b> {{ latency }} ms</p>
<p><b>Cache Hit:</b> {{ cache_hit }}</p>
{% endif %}
